<!--This page changes an image source on mouseover.	-->
<!-- ============================================= 	-->

<html>
	<head>
		<title> Example of error </title>
	</head>
	
	<body>
		<div style="text-align:center">
			<p> This page has an error, so the clicking on the image will not work until we correct the problem.
			</P>
			<img src="http://balance3e.com/Images/mystery.gif" alt="Mystery image"
				onmouseover="this.src='explode.png';"
				onmouseout="this.src='obama.jpg';">
			<p>
				Move the mouse over the question mark to reveal the image.
			</p>
		</div>
	</body>
</html>
